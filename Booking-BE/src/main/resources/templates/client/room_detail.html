<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Room Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        /* Overall Page Styles */
        body {
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
          color: #333;
          margin: 0;
          padding: 0;
          min-height: 100vh;
        }
        .menu {
          display: flex;
          gap: 15px;
          justify-content: center;
          background-color: #ffffff;
          padding: 10px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
          flex-wrap: wrap;
        }
        .menu a {
          color: #333;
          text-decoration: none;
          font-weight: bold;
          padding: 8px 12px;
          transition: color 0.3s ease;
        }
        .menu a:hover {
          color: #00bcd4;
        }
        /* Main Container Wrapper */
        .wrapper {
          width: 90%;
          max-width: 1200px;
          margin: 20px auto;
        }
        /* Room Details Section */
        .container {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
          gap: 30px;
          background: #ffffff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          margin-bottom: 20px;
        }
        .image-container {
          position: relative;
          width: 45%;
          height: 400px;
        }
        .room-info {
          width: 50%;
        }
        .room-image {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 10px;
        }
        .nav-button {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          background: rgba(0,188,212,0.8);
          color: white;
          padding: 10px;
          border-radius: 50%;
          cursor: pointer;
          border: none;
        }
        .nav-button:hover {
          background: rgba(0,188,212,1);
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .btn {
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          font-weight: bold;
          color: white;
          background-color: #00bcd4;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background 0.3s ease;
          text-align: center;
          margin-top: 10px;
        }
        .btn:hover {
          background-color: #0097a7;
        }
        @media (max-width: 768px) {
          .container {
            flex-direction: column;
            align-items: center;
          }
          .image-container, .room-info {
            width: 100%;
          }
          .room-info {
            text-align: center;
          }
        }
    </style>
</head>
<body>
<div class="header">
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Rooms</a>
        <a href="#">About Us</a>
        <a href="#">Pages</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
    </div>
</div>
<div class="wrapper">
    <!-- Room Details Section -->
    <div class="container">
        <
        <div class="image-container">
            <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
            <img alt="Room Image" class="room-image"
                 th:src="${room.images != null and not #lists.isEmpty(room.images) ? room.images[0].imageUrl : 'default.jpg'}">
            <button class="nav-button next" onclick="nextImage()">&#10095;</button>
        </div>
        <div class="room-info">
            <h3>Room Details</h3>
            <p><strong>Hotel Name:</strong> <span th:text="${room.hotel.hotelName}"></span></p>
            <p><strong>Address:</strong> <span th:text="${room.hotel.address}"></span></p>
            <p><strong>Rating:</strong> <span th:text="${room.hotel.rate}"></span> stars</p>
            <p><strong>Price:</strong> <span th:text="${#numbers.formatCurrency(room.price)}"></span> /night</p>
            <p><strong>Capacity:</strong> <span th:text="${room.capacity}"></span> guests</p>
            <p><strong>Type:</strong> <span th:text="${room.roomType.typeName}"></span></p>
            <p><strong>Status:</strong> <span th:text="${room.status.statusName}"></span></p>
            <p><strong>Description:</strong> <span th:text="${room.description}"></span></p>
            <button class="btn" th:onclick="'window.location.href=' + @{/update_room/{id}(id=${room.id})}">
                Booking Now
            </button>
        </div>
    </div>
</div>

<script>
    let images = [];
    /*<![CDATA[*/
    let roomImages = /*[[${room.images}]]*/ [];
    if (roomImages && Array.isArray(roomImages)) {
        images = roomImages.map(image => image.imageUrl);
    }
    /*]]>*/

    let currentIndex = 0;
    let imageElement = document.querySelector(".room-image");

    function prevImage() {
        if (images.length > 0) {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            imageElement.src = images[currentIndex] || 'default.jpg';
        }
    }

    function nextImage() {
        if (images.length > 0) {
            currentIndex = (currentIndex + 1) % images.length;
            imageElement.src = images[currentIndex] || 'default.jpg';
        }
    }
</script>
</body>
</html>
