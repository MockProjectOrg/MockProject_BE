<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Thanh Toán</h2>

    <div class="row">
        <!-- Thông tin người dùng -->
        <div class="col-md-6">
            <h4>Thông tin người nhận</h4>
            <form>
                <div class="mb-3">
                    <label class="form-label">Họ và Tên</label>
                    <input type="text" class="form-control" placeholder="Nhập họ tên">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Nhập email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <textarea class="form-control" rows="3" placeholder="Nhập địa chỉ"></textarea>
                </div>
            </form>
        </div>

        <!-- Phương thức thanh toán -->
        <div class="col-md-6">
            <h4>Phương thức thanh toán</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" checked>
                <label class="form-check-label">Thanh toán khi nhận hàng</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod">
                <label class="form-check-label">Chuyển khoản ngân hàng</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod">
                <label class="form-check-label">Ví điện tử (Momo, ZaloPay)</label>
            </div>
        </div>
    </div>

    <!-- Danh sách sản phẩm -->
    <h4 class="mt-4">Danh sách sản phẩm</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Tên sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Sản phẩm A</td>
            <td>1</td>
            <td>500,000 VND</td>
        </tr>
        <tr>
            <td>Sản phẩm B</td>
            <td>2</td>
            <td>1,000,000 VND</td>
        </tr>
        </tbody>
    </table>

    <!-- Tổng tiền & Nút đặt hàng -->
    <div class="d-flex justify-content-between">
        <h4>Tổng cộng: <strong>1,500,000 VND</strong></h4>
        <button class="btn btn-primary">Đặt Hàng</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
