<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Danh sách khách sạn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Danh sách khách sạn</h2>
  <form action="/hotels" method="get">
    <input type="text" name="search" placeholder="Search by name or location" class="form-control" value="${search}">
    <button type="submit" class="btn btn-primary mt-2">Search</button>
  </form>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên khách sạn</th>
      <th>Địa chỉ</th>
      <th>Mô tả</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hotel : ${hotels}">
      <td th:text="${hotel.id}"></td>
      <td th:text="${hotel.hotelName}"></td>
      <td th:text="${hotel.address}"></td>
      <td th:text="${hotel.description}"></td>
    </tr>
    </tbody>
  </table>

  <h3>Thêm khách sạn mới</h3>
  <form action="/add-hotel" method="post">
    <div class="mb-3">
      <label class="form-label">Tên khách sạn</label>
      <input type="text" name="hotelName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Địa chỉ</label>
      <input type="text" name="address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Mô tả</label>
      <textarea name="description" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Thêm khách sạn</button>
  </form>
</div>
</body>
</html>
