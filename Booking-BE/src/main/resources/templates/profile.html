<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        .edit-btn {
            position: absolute;
            top: 85px;
            right: 10px;
            background: white;
            border: none;
            cursor: pointer;
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="profile-container p-4">
        <div class="text-center">
            <div class="position-relative d-inline-block">
                <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-img">
                <button class="edit-btn btn btn-outline-secondary btn-sm">✏️</button>
            </div>
            <h4 class="mt-3">John Doe</h4>
            <p class="text-muted">Gold Member</p>
        </div>

        <hr>

        <div>
            <h5>Customer Information</h5>
            <p><strong>Email:</strong> john.doe@example.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <p><strong>Address:</strong> 123 Main St, New York, NY</p>
        </div>

        <hr>

        <div class="table-responsive">
            <h5>Booking History</h5>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Room</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Deluxe Suite</td>
                    <td>2025-02-15</td>
                    <td>2025-02-20</td>
                    <td><span class="badge bg-success">Completed</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Executive Room</td>
                    <td>2025-03-01</td>
                    <td>2025-03-05</td>
                    <td><span class="badge bg-warning text-dark">Pending</span></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <button class="btn btn-primary">Edit Profile</button>
        </div>
    </div>
</div>

</body>
</html>
