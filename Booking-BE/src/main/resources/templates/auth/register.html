<html>
<head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
</head>
<body class="font-roboto">
<div class="min-h-screen flex">
  <!-- Left Section -->
  <div class="w-full lg:w-1/2 flex flex-col justify-center items-center bg-white p-8">
    <div class="w-full max-w-md">
      <div class="flex items-center mb-8">
        <img alt="Company Logo" class="mr-2" height="30" src="https://storage.googleapis.com/a1aa/image/algcnwnFLdd5rTZH31dhqj6-TW33g8O3BPNzvRiycow.jpg" width="30"/>
        <span class="text-xl font-bold">
       Werdience Inc
      </span>
      </div>
      <h1 class="text-3xl font-bold text-blue-900 mb-2">
        Nice to meet you!
      </h1>
      <p class="text-lg text-gray-600 mb-8">
        Letâ€™s Sign In Your Account
      </p>
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-gray-700">
              Username
            </label>
            <input class="w-full p-3 border-2 border-yellow-500 rounded-md focus:outline-none focus:border-yellow-600" type="text"/>
          </div>
          <div>
            <label class="block text-gray-700">
              Nick Name
            </label>
            <input class="w-full p-3 border-2 border-yellow-500 rounded-md focus:outline-none focus:border-yellow-600" type="text"/>
          </div>
          <div>
            <label class="block text-gray-700">
              Phone Number
            </label>
            <input class="w-full p-3 border-2 border-yellow-500 rounded-md focus:outline-none focus:border-yellow-600" type="text"/>
          </div>
          <div>
            <label class="block text-gray-700">
              Email
            </label>
            <input class="w-full p-3 border-2 border-yellow-500 rounded-md focus:outline-none focus:border-yellow-600" type="email"/>
          </div>
          <div>
            <label class="block text-gray-700">
              Password
            </label>
            <input class="w-full p-3 border-2 border-yellow-500 rounded-md focus:outline-none focus:border-yellow-600" type="password"/>
          </div>
          <div>
            <label class="block text-gray-700">
              Confirm Password
            </label>
            <input class="w-full p-3 border-2 border-yellow-500 rounded-md focus:outline-none focus:border-yellow-600" type="password"/>
          </div>
        </div>
        <div class="flex justify-between items-center mb-4">
          <a class="text-sm text-gray-600" href="#">
            Already have an account?
            <span class="text-blue-600">
         Login Now
        </span>
          </a>
        </div>
        <button class="w-full bg-blue-900 text-white p-3 rounded-md" type="submit">
          Sign In
        </button>
      </form>
      <div class="flex justify-between items-center mt-8 text-sm text-gray-600">
        <a href="#">
          Privacy Policy
        </a>
        <a href="#">
          Cookies Settings
        </a>
      </div>
    </div>
  </div>
  <!-- Right Section -->
  <div class="hidden lg:flex w-1/2 bg-blue-900 items-center justify-center">
    <img alt="Illustration of people analyzing data on a large screen and a laptop" class="max-w-full h-auto" height="600" src="https://storage.googleapis.com/a1aa/image/dCAHCwrvm-QU0oQW49RsKz73ZOuBXHcEAZRWRCZ4t7A.jpg" width="600"/>
  </div>
</div>
</body>
</html>
