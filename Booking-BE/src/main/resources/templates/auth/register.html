<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>

    <style>
        .wrap-icon-text div h2 {
            color: #F48023;
            margin: 0;
        }

        .btn-signup.loading .loading-text {
            display: inline-block;
        }

        .btn-signup.loading .original-text {
            display: none;
        }

        .conntent-left {
            width: 50%;
            height: 100vh;
            float: left;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 25%;
            width: 540px;
            height: auto;
            padding: 60px;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            text-align: center;
        }

        .login-text {
            text-align: left;
            margin-bottom: 40px;
        }

        /* From Uiverse.io by micaelgomestavares */
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #ffffff;
            width: 450px;
            border-radius: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        ::placeholder {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .form button {
            align-self: flex-end;
        }

        .flex-column > label {
            color: #151717;
            font-weight: 600;
        }

        .inputForm {
            border: 1.5px solid #ecedec;
            border-radius: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            transition: 0.2s ease-in-out;
        }

        .input {
            margin-left: 10px;
            border-radius: 10px;
            border: none;
            width: 85%;
            height: 100%;
        }

        .input:focus {
            outline: none;
        }

        .inputForm:focus-within {
            border: 1.5px solid #F48023;
        }

        .flex-row > div > label {
            font-size: 14px;
            color: black;
            font-weight: 400;
        }

        .flex-row a {
            font-size: 14px;
            margin-left: 5px;
            color: #2d79f3;
            font-weight: 500;
            cursor: pointer;
        }

        .confirm-login {
            width: 100%;
            border-radius: 5px;
            height: 50px;
            background-color: #F48023;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-login:disabled {
            background-color: #d4d4d4;
            cursor: not-allowed;
        }

        .banner-right {
            float: right;
            width: 50%;
            height: 100vh;
        }

        .banner-right img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .slick-slider div img,
        .slick-slider2 div img {
            width: 100%;
            object-fit: cover;
            height: 293px;
        }
    </style>
</head>
<body>

<div class="conntent-left">
    <div class="login-box">
        <div class="login-text">
            <h3><strong>Tham Gia Cộng Đồng!</strong></h3>
            <p>Hãy cùng nhau tạo ra cộng đồng lớn mạnh với chúng tôi!</p>
        </div>
        <form class="form" th:object="${user}" action="/api/Doregister" method="post" onsubmit="validatePasswords(event)">
            <div class="alert alert-danger" role="alert">
                A simple danger alert—check it out!
            </div>

            <div class="d-flex justify-content-between">
                <div class="inputForm" style="width: 30%">
                    <input type="text" class="input" placeholder="First Name" th:field="*{firstName}" name="firstname">
                    <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                    <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>
                <div class="inputForm" style="width: 68%">
                    <input type="text" class="input" placeholder="Last Name" th:field="*{lastName}" name="lastname">
                    <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="inputForm">

                    <input type="date" class="input" placeholder="Birthday" th:field="*{birthday}" name="birthday">
                    <p style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
                </div>
                <div class="inputForm">
                    <select class="option-gender" name="gender" id="gender" th:field="*{gender}" required>
                        <option th:value="1" th:text="Male">Male</option>
                        <option th:value="2" th:text="Female">Female</option>
                        <option th:value="3" th:text="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="inputForm">

                <input type="text" class="input" placeholder="User Name" th:field="*{userName}" name="username">
                <p style="color: red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
            </div>
            <div class="inputForm">

                <input type="text" class="input" placeholder="Email" th:field="*{email}" name="email">
                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="inputForm">

                <input [type]="showpass ? 'text' : 'password'" type="password" class="input"
                       placeholder="Password" th:field="*{password}" name="password" id="password">
                <p style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <div class="inputForm">

                <input [type]="showpass ? 'text' : 'password'" type="password" class="input"
                       placeholder="Pre Password" name="re-password" id="re-password">
                <span style="color: red" id="password-error"></span>
            </div>
            <button class="confirm-login" type="submit">Đăng ký</button>
        </form>
    </div>
</div>


<div class="banner-right">

    <img src="https://images.unsplash.com/photo-1500835556837-99ac94a94552?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fHRyYXZlbCUyMHdhbGxwYXBlcnxlbnwwfHwwfHx8MA%3D%3D"
         alt=""/>

</div>

</body>
<script>
    function validatePasswords(event) {
        var password = document.getElementById("password").value;
        var repassword = document.getElementById("re-password").value;
        var errorSpan = document.getElementById("password-error");

        if (password !== repassword) {
            errorSpan.textContent = "Mật khẩu không trùng khớp!";
            event.preventDefault();
        } else {
            errorSpan.textContent = "";
        }
    }
</script>
</html>
