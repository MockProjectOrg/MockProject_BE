<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #222831;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        .sidebar a:hover {
            background: #00ADB5;
        }
        .content {
            margin-left: 270px;
            width: calc(100% - 270px);
            padding: 20px;
        }
        .home-btn {
            position: fixed;
            top: 20px;
            left: 270px;
            font-size: 26px;
            color: #222831;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .home-btn:hover {
            color: #00ADB5;
        }
        .profile-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            border: 4px solid #00ADB5;
        }
        .profile-img:hover {
            transform: scale(1.08);
        }
        .btn-primary {
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 8px;
            background-color: #00ADB5;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }
        #editProfileForm {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        #editProfileForm.show {
            max-height: 600px;
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="#">üë§ H·ªì s∆°</a>
    <a href="#">üì¶ L·ªãch s·ª≠ giao d·ªãch</a>
    <a href="#">üí≥ Voucher</a>
</div>
<a href="/" class="home-btn">üè†</a>
<div class="content">
    <div class="container mt-5">
        <div class="profile-container p-4">
            <img th:src="@{'https://res.cloudinary.com/your-cloud-name/image/upload/v1/user_profiles/profile_' + ${user.id} + '.jpg'}" alt="Profile Picture" class="profile-img" id="profileImage">
            <h4 class="mt-3" th:text="${user.firstName} + ' ' + ${user.lastName}"></h4>
            <p class="text-muted" th:text="${user.role.roleName}"></p>
            <hr>
            <h5>üìå Th√¥ng tin kh√°ch h√†ng</h5>
            <p><strong>üìß Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>üìû S·ªë ƒëi·ªán tho·∫°i:</strong> <span th:text="${user.phone}"></span></p>
            <p><strong>üè† ƒê·ªãa ch·ªâ:</strong> <span th:text="${user.address}"></span></p>
            <button class="btn btn-secondary mt-3" onclick="toggleEditForm()">Ch·ªânh s·ª≠a th√¥ng tin</button>
            <form id="editProfileForm" class="mt-4">
                <div class="mb-3">
                    <label class="form-label">H·ªç</label>
                    <input type="text" class="form-control" id="firstName" th:value="${user.firstName}">
                </div>
                <div class="mb-3">
                    <label class="form-label">T√™n</label>
                    <input type="text" class="form-control" id="lastName" th:value="${user.lastName}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:value="${user.email}">
                </div>
                <div class="mb-3">
                    <label class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
                    <input type="text" class="form-control" id="phone" th:value="${user.phone}">
                </div>
                <div class="mb-3">
                    <label class="form-label">ƒê·ªãa ch·ªâ</label>
                    <input type="text" class="form-control" id="address" th:value="${user.address}">
                </div>
                <button type="button" class="btn btn-primary">C·∫≠p nh·∫≠t</button>
            </form>
        </div>
    </div>
</div>
<script>
    function toggleEditForm() {
        document.getElementById("editProfileForm").classList.toggle("show");
    }
</script>
</body>
</html>
