<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .profile-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover {
            transform: scale(1.05);
        }
        .edit-btn {
            position: absolute;
            top: 95px;
            right: 10px;
            background: white;
            border: 1px solid #ddd;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s;
        }
        .edit-btn:hover {
            opacity: 1;
            background: #f8f9fa;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .btn-primary {
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #editProfileForm {
            display: none;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="profile-container p-4">
        <div class="text-center">
            <div class="position-relative d-inline-block">
                <img th:src="@{'https://res.cloudinary.com/your-cloud-name/image/upload/v1/user_profiles/profile_' + ${user.id} + '.jpg'}"
                     alt="Profile Picture" class="profile-img" id="profileImage" th:attr="data-user-id=${user.id}">
                <button class="edit-btn btn btn-outline-secondary btn-sm" onclick="document.getElementById('fileInput').click()">‚úèÔ∏è</button>
                <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="uploadImage(event)">
            </div>
            <h4 class="mt-3" th:text="${user.firstName} + ' ' + ${user.lastName}">John Doe</h4>
            <p class="text-muted" th:text="${user.role.roleName}">Gold Member</p>
        </div>

        <hr>

        <div>
            <h5>üìå Th√¥ng tin kh√°ch h√†ng</h5>
            <p><strong>üìß Email:</strong> <span th:text="${user.email}">john.doe@example.com</span></p>
            <p><strong>üìû S·ªë ƒëi·ªán tho·∫°i:</strong> <span th:text="${user.phone}">+123 456 7890</span></p>
            <p><strong>üè† ƒê·ªãa ch·ªâ:</strong> <span th:text="${user.address}">123 Main St, New York, NY</span></p>
        </div>

        <button class="btn btn-secondary mt-3" onclick="toggleEditForm()">Ch·ªânh s·ª≠a th√¥ng tin</button>
        <button class="btn btn-danger mt-3" onclick="window.location.href='/'">üè† Tr·ªü v·ªÅ Home</button>

        <form id="editProfileForm" class="mt-4">
            <div class="mb-3">
                <label for="firstName" class="form-label">H·ªç</label>
                <input type="text" class="form-control" id="firstName" th:value="${user.firstName}">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">T√™n</label>
                <input type="text" class="form-control" id="lastName" th:value="${user.lastName}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:value="${user.email}">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
                <input type="text" class="form-control" id="phone" th:value="${user.phone}">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">ƒê·ªãa ch·ªâ</label>
                <input type="text" class="form-control" id="address" th:value="${user.address}">
            </div>
            <button type="button" class="btn btn-primary" onclick="updateProfile()">C·∫≠p nh·∫≠t</button>
        </form>

    </div>
</div>

</body>
<script>
    function toggleEditForm() {
        let form = document.getElementById("editProfileForm");
        form.style.display = form.style.display === "none" ? "block" : "none";
    }
</script>
</html>
