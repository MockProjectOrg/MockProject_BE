<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
    Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
             font-family: 'Roboto', sans-serif;
         }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
<div class="flex flex-col md:flex-row bg-white shadow-lg rounded-lg overflow-hidden">
  <div class="flex-1 flex items-center justify-center p-6">
    <img alt="Illustration of people interacting with data visualizations and charts" height="400" src="https://storage.googleapis.com/a1aa/image/1yNXQbrSF9rZ_nNZgUYzEk7rRWnv2QS5_ijZcHrKm6A.jpg" width="600"/>
  </div>
  <div class="flex-1 bg-blue-900 text-white p-8 flex flex-col justify-center">
    <h1 class="text-3xl font-bold mb-4">
      Hello!
      <br/>
      Welcome back!
    </h1>
    <p class="mb-6">
      Let's Login to Your Account
    </p>
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium" for="username">
          Username
        </label>
        <input class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" id="username" type="text"/>
      </div>
      <div>
        <label class="block text-sm font-medium" for="password">
          Password
        </label>
        <input class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500" id="password" type="password"/>
      </div>
      <button class="w-full bg-orange-500 text-white py-3 rounded-lg font-bold hover:bg-orange-600 transition duration-300" type="submit">
        Login
      </button>
    </form>
    <div class="mt-4 text-sm">
      <p>
        Don't have an account?
        <a class="text-blue-300 underline" href="#">
          Sign in now
        </a>
      </p>
    </div>
    <div class="mt-8 text-xs flex justify-between">
      <a class="text-blue-300 underline" href="#">
        Privacy Policy
      </a>
      <a class="text-blue-300 underline" href="#">
        Cookies Settings
      </a>
    </div>
  </div>
</div>
</body>
</html>
