<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Room</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-4">Add New Room</h2>
  <form th:action="@{/rooms/save}" th:object="${room}" method="post">
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
    </div>
    <div class="mb-3">
      <label for="hotel" class="form-label">Hotel</label>
      <select class="form-control" id="hotel" th:field="*{hotel}" required>
        <option value="">Select a Hotel</option>
        <option th:each="hotel : ${hotels}" th:value="${hotel.id}" th:text="${hotel.hotelName}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Room</button>
    <a href="/rooms" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
