<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <title>Update Room Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #007bff;
            padding: 10px 20px;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header img {
            height: 40px;
            margin-right: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
        }

        .header .auth {
            display: flex;
            align-items: center;
        }

        .header .auth a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            transition: background 0.3s;
        }

        .header .auth a:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #007bff;
            height: 100vh;
            position: fixed;
            top: 60px;
            left: 0;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            padding: 15px 20px;
            display: block;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            margin-top: 80px;
            padding: 20px;
            flex: 1;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
        }

        .btn-save {
            background-color: #28a745;
        }

        .btn-save:hover {
            background-color: #218838;
        }

        .btn-cancel {
            background-color: #dc3545;
            text-decoration: none;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 220px;
            }

            .container {
                width: 90%;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100px;
                padding: 10px;
            }

            .sidebar a {
                text-align: center;
                padding: 10px;
                font-size: 14px;
            }

            .main-content {
                margin-left: 120px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="logo">
        <h1>ADMIN PAGE</h1>
    </div>
    <div class="auth">
        <a th:href="@{/login}" th:if="${session.user == null}">Login</a>
        <a th:href="@{/logout}" th:if="${session.user != null}">Logout</a>
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <a href="#">Room</a>
    <a href="#">User</a>
    <a href="#">Booking</a>
    <a href="#">Discounts</a>
    <a href="#">Statistics</a>
    <a href="#">Pages</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="container">
        <h3>Room Details</h3>

        <form enctype="multipart/form-data" method="post" th:action="@{/admin/rooms/update}">
            <input name="id" th:value="${room.id}" type="hidden"/>

            <label for="name">Room Name:</label>
            <input id="name" name="name" required th:value="${room.name}" type="text"/>

            <label for="roomType">Room Type:</label>
            <select id="roomType" name="roomType">
                <option th:each="type : ${roomTypes}" th:selected="${room.roomType.id == type.id}"
                        th:text="${type.name}" th:value="${type.id}">
                </option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required th:text="${room.description}"></textarea>

            <label for="price">Price:</label>
            <input id="price" name="price" required th:value="${room.price}" type="number"/>

            <!-- Buttons -->
            <div class="btn-container">
                <button class="btn btn-save" type="submit">Save</button>
                <a class="btn btn-cancel" href="/admin/rooms">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
