<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Revenue statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: #343a40;
        }

        .sidebar .nav-link {
        padding: 10px;
        }

        .sidebar .nav-link.active {
        background: #007bff;
        }
.user-menu {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
            min-width: 120px;
            padding: 5px 0;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            transition: background 0.3s;
        }

        .dropdown-menu a:hover {
            background: #f0f0f0;
        }
        .content {
        margin-left: 260px;
        }

        .card {
        border: none;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="d-flex">
    <nav class="sidebar bg-dark text-white p-3">
        <h4 class="text-center">Admin Panel</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-white" href="#">üè† Dashboard</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="admin_room_detail.html">üè® Rooms</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">üë• Users</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">üìÖ Bookings</a></li>
            <li class="nav-item"><a class="nav-link text-white active" href="statistics.html">üìä Statistics</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content p-4 w-100">

        <!-- Header -->
        <div class="user-menu" onclick="toggleDropdown()">
            <i class="fas fa-user fa-2x"></i>
            <div class="dropdown-menu">
                <a href="#">Profile</a>
                <a href="#">Logout</a>
            </div>
        </div>

        <!-- B·∫£ng th·ªëng k√™ -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5>üí∞ Total Revenue</h5>
                    <h3 th:text="${totalRevenue}">$0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5>üìã Total Orders</h5>
                    <h3 th:text="${totalOrders}">0</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5 th:text="room.getRoomType()">üèÜ Popular Room</h5>
                    <h3 th:text="${popularRoomType}">N/A</h3>
                </div>
            </div>
        </div>

        <!-- Bi·ªÉu ƒë·ªì -->
        <div class="row">
            <div class="col-md-6">
                <h5>üìà Monthly Revenue</h5>
                <canvas id="barChart"></canvas>
            </div>
            <div class="col-md-6">
                <h5>üè® Room Occupancy Rate</h5>
                <canvas id="pieChart"></canvas>
            </div>
        </div>

    </div>
</div>

<script>
    function toggleDropdown() {
        document.querySelector(".dropdown-menu").classList.toggle("show");
    }
    document.addEventListener("click", function(event) {
        let dropdown = document.querySelector(".dropdown-menu");
        let userMenu = document.querySelector(".user-menu");
        if (!userMenu.contains(event.target)) {
            dropdown.classList.remove("show");
        }
    });
    // Bi·ªÉu ƒë·ªì c·ªôt
    var ctx1 = document.getElementById("barChart").getContext("2d");
    new Chart(ctx1, {
        type: "bar",
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            datasets: [{
                label: "Doanh thu ($)",
                data: [4000, 7000, 8000, 6500, 7200, 8500],
                backgroundColor: "blue"
            }]
        }
    });

    // Bi·ªÉu ƒë·ªì tr√≤n
    var ctx2 = document.getElementById("pieChart").getContext("2d");
    new Chart(ctx2, {
        type: "pie",
        data: {
            labels: ["Suite", "Deluxe", "Standard", "Economy"],
            datasets: [{
                data: [40, 25, 20, 15],
                backgroundColor: ["red", "blue", "green", "yellow"]
            }]
        }
    });

</script>

</body>
</html>
