<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Bi·ªÉu ƒë·ªì ƒê·∫∑t Ph√≤ng & Doanh Thu</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .chart-container {
            width: 80%;
            margin: auto;
        }
    </style>
</head>
<body>

<div class="chart-wrapper">
    <div class="chart-container">
        <h2>üìä Monthly Booking Volume</h2>
        <canvas id="bookingBarChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>üí∞ Revenue by Room Type</h2>
        <canvas id="revenuePieChart"></canvas>
    </div>
</div>

<script>
    $(document).ready(function () {
        $.get("/BookingChart", function (data) {
            // L·∫•y d·ªØ li·ªáu t·ª´ API
            const labels = data.labels;
            const bookingData = data.bookingData;
            const roomLabels = data.roomLabels;
            const roomRevenue = data.roomRevenue;

            // Bi·ªÉu ƒë·ªì c·ªôt - ƒê·∫∑t ph√≤ng theo th√°ng
            const bookingCtx = document.getElementById('bookingBarChart').getContext('2d');
            new Chart(bookingCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'S·ªë L∆∞·ª£ng ƒê·∫∑t Ph√≤ng',
                        data: bookingData,
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Bi·ªÉu ƒë·ªì tr√≤n - Doanh thu theo lo·∫°i ph√≤ng
            const revenueCtx = document.getElementById('revenuePieChart').getContext('2d');
            new Chart(revenueCtx, {
                type: 'pie',
                data: {
                    labels: roomLabels,
                    datasets: [{
                        data: roomRevenue,
                        backgroundColor: ["#0088FE", "#00C49F", "#FFBB28", "#FF8042"],
                        hoverOffset: 10
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: function (tooltipItem) {
                                    let value = tooltipItem.raw.toLocaleString();
                                    return `${tooltipItem.label}: ${value} VND`;
                                }
                            }
                        }
                    }
                }
            });
        });
    });
</script>

</body>
</html>
