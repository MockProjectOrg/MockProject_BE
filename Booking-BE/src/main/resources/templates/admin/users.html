<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User List - Camel Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-light px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="/img/camel-logo-50.png" alt="Logo" width="40" height="40" class="me-2">
        <strong>Camel Travel</strong>
    </a>
    <div>
        <a th:href="@{/admin/dashboard}" class="me-3">Dashboard</a>
        <a href="#" class="text-danger">Logout</a>
    </div>
</nav>

<!-- User List -->
<div class="container mt-4">
    <h3 class="mb-4">User List</h3>
    <table class="table table-striped text-center">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Name</th>
            <th>Role</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.role}"></td>
            <td><a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="text-primary">Edit</a></td>
            <td>
                <form method="post" th:action="@{/admin/users/delete/{id}(id=${user.id})}">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="text-center py-3 mt-4 bg-light">
    <p class="mb-0">Â© 2025 Hdoan. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
