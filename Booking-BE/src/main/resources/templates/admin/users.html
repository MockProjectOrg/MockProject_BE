<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User List - Camel Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <strong>Camel Travel</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/users}">
                        <i class="fas fa-users me-1"></i> Users
                    </a>
                </li>
                <li class="nav-item ms-2">
                    <a class="nav-link logout" href="#">
                        <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- User List -->
<div class="container py-4">
    <div class="card content-card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <h4 class="card-title">
                    <i class="fas fa-users me-2"></i> User Management
                </h4>
                <span class="user-count">
                    <i class="fas fa-user me-1"></i> <span th:text="${users.size()}">5</span> users
                </span>
            </div>
            <a th:href="@{/admin/users/add}" class="btn btn-add-user">
                <i class="fas fa-plus-circle me-1"></i> Add New User
            </a>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="avatar me-2 bg-light rounded-circle text-center" style="width: 35px; height: 35px; line-height: 35px;">
                                <span th:text="${#strings.substring(user.userName, 0, 1).toUpperCase()}"></span>
                            </div>
                            <span th:text="${user.email}"></span>
                        </div>
                    </td>
                    <td th:text="${user.userName}"></td>
                    <td th:class="${user.role == 'ADMIN' ? 'user-role role-admin' : 'user-role role-user'}">
                        <span th:text="${user.role}"></span>
                    </td>
                    <td class="text-center">
                        <form method="post" th:action="@{/admin/users/delete/{id}(id=${user.id})}" class="d-inline">
                            <input type="hidden" name="_method" value="DELETE"/>
                            <button type="submit" class="btn btn-delete action-btn"
                                    onclick="return confirm('Are you sure you want to delete this user?')">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-md-start">
                <strong>Camel Travel</strong> - Hệ thống quản lý tour du lịch
            </div>
            <div class="col-md-6 text-md-end">
                © 2025 Hdoan. All rights reserved.
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
