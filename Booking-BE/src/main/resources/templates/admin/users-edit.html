<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Editing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-light px-3">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="logo.png" alt="Logo" width="40" height="40" class="me-2">
            <span class="fw-bold">Camel Travel</span>
        </a>
        <div>
            <a href="#" class="me-3 text-decoration-none">Dashboard</a>
            <a href="#" class="text-decoration-none">Logout</a>
        </div>
    </div>
</nav>

<!-- User Editing Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-light">
                    <h4 class="mb-0">User Editing</h4>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}">
                        <div class="mb-3">
                            <label class="form-label" for="email">Email:</label>
                            <input type="email" class="form-control" th:field="*{email}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control"  th:field="*{userName}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" th:field="*{address}">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control" th:field="*{phone}">
                        </div>
                        <div class="d-flex justify-content-start">
                            <button type="submit" class="btn btn-primary me-2">Update User Info</button>
                            <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center mt-5 py-3">
    <small>Â© 2025 Hdoan. All rights reserved.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
