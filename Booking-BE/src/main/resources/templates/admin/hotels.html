<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel List - Camel Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-light bg-light px-4">
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo.png" alt="Logo" width="40" height="40" class="me-2">
        <strong>Camel Travel</strong>
    </a>
    <div>
        <a th:href="@{/admin/dashboard}" class="me-3">Dashboard</a>
        <a href="#" class="text-danger">Logout</a>
    </div>
</nav>

<!-- Hotel List -->
<div class="container mt-4">
    <h3 class="mb-4">Hotel List</h3>
    <table class="table table-striped text-center">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Hotel Manager</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel : ${hotels}">
            <td th:text="${hotel.id}"></td>
            <td th:text="${hotel.userName}"></td>
            <td th:text="${hotel.userId}"></td>
            <td><a href="#" class="text-primary">Edit</a></td>
            <td><button class="btn btn-danger btn-sm">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="text-center py-3 mt-4 bg-light">
    <p class="mb-0">Â© 2025 Hdoan. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
