<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hotel List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Hotel Management</h2>
    <a th:href="@{/admin/hotels/add}" class="btn btn-primary mb-3">Add New Hotel</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel : ${hotels}">
            <td th:text="${hotel.id}"></td>
            <td th:text="${hotel.hotelName}"></td>
            <td th:text="${hotel.address}"></td>
            <td>
                <a th:href="@{'/admin/hotels/edit/' + ${hotel.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/admin/hotels/delete/' + ${hotel.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
