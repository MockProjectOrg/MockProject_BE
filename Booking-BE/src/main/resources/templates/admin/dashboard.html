<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camel Travel Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
<header class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
    <div class="d-flex align-items-center">
        <img src="/img/camel-logo-50.png" alt="Camel Travel" class="me-2" width="40">
        <h1 class="h4 mb-0">Camel Travel</h1>
    </div>
    <nav>
        <a th:href="@{/admin/dashboard}" class="me-3 text-decoration-none">Dashboard</a>
        <a href="#" class="text-decoration-none">Logout</a>
    </nav>
</header>
<main class="container my-5">
    <div class="row g-4 text-center">
        <div class="col-md-4">
            <div class="card p-4 shadow">
                <i class="fas fa-users fa-3x text-primary"></i>
                <h3 class="mt-3">List Users</h3>
                <a th:href="@{/admin/users}" class="btn btn-primary mt-2">Go</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-4 shadow">
                <i class="fas fa-hotel fa-3x text-success"></i>
                <h3 class="mt-3">List Hotels</h3>
                <a th:href="@{/admin/hotels}" class="btn btn-success mt-2">Go</a>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-4 shadow">
                <i class="fas fa-bookmark fa-3x text-warning"></i>
                <h3 class="mt-3">List Bookings</h3>
                <a th:href="@{/admin/bookings}" class="btn btn-warning mt-2">Go</a>
            </div>
        </div>
    </div>
</main>
<footer class="text-center py-3 bg-light mt-auto">
    <p class="mb-0">&copy; 2025 Hdoan. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
