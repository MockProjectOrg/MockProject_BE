<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Hotel - Camel Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/img/camel-logo-50.png" alt="Logo" width="40" height="40" class="me-2">
            <strong>Camel Travel</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/hotels}">
                        <i class="fas fa-hotel me-1"></i> Hotels
                    </a>
                </li>
                <li class="nav-item ms-2">
                    <a class="nav-link logout" href="#">
                        <i class="fas fa-sign-out-alt me-1"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Breadcrumb & Page Title -->
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}" class="text-decoration-none">Dashboard</a></li>
            <li class="breadcrumb-item"><a th:href="@{/admin/hotels}" class="text-decoration-none">Hotels</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Hotel</li>
        </ol>
    </nav>
</div>

<!-- Hotel Editing Form -->
<div class="container py-3">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card content-card">
                <div class="card-header">
                    <h4 class="card-title text-center">
                        <i class="fas fa-hotel me-2"></i> Edit Hotel
                    </h4>
                </div>
                <div class="card-body p-4">
                    <form method="post" th:action="@{/admin/hotels/edit}" th:object="${hotel}">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label class="form-label">Hotel Name</label>
                            <input type="text" class="form-control" th:field="*{hotelName}" placeholder="Hotel Name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control" th:field="*{address}" placeholder="Address" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" placeholder="Description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">User ID</label>
                            <input type="number" class="form-control" th:field="*{userId}" placeholder="User ID" required>
                        </div>
                        <hr class="my-4">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/hotels}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="footer text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-md-start">
                <strong>Camel Travel</strong> - Hệ thống quản lý tour du lịch
            </div>
            <div class="col-md-6 text-md-end">
                © 2025 Hdoan. All rights reserved.
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
