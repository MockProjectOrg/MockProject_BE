<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Room List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .filter-box {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body class="container mt-4">

<h2 class="mb-4 text-center">Room List</h2>

<div class="row">
  <!-- Left Sidebar (Filters) -->
  <div class="col-md-3">
    <div class="filter-box">
      <h5>Search</h5>
      <form action="/rooms" method="get">
        <input type="text" name="description" class="form-control mb-3" placeholder="Search by description">

        <h6>Your budget (per night)</h6>
        <input type="range" id="priceRange" min="0" max="1000000" step="1000" value="500000" class="form-range">
        <div class="d-flex justify-content-between">
          <input type="number" id="minPrice" name="minPrice" class="form-control w-50" value="0">
          <input type="number" id="maxPrice" name="maxPrice" class="form-control w-50" value="1000000">
        </div>

        <button type="submit" class="btn btn-primary mt-3 w-100">Search</button>
        <a href="/rooms" class="btn btn-secondary mt-2 w-100">Reset</a>
      </form>
    </div>
  </div>

  <!-- Right Content (Room Listings) -->
  <div class="col-md-9">
    <div class="row">
      <div class="col-md-12" th:each="room : ${rooms}">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="/images/room.jpg" class="img-fluid rounded-start" alt="Room Image">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title" th:text="${room.description}"></h5>
                <p class="card-text">Price: <span th:text="${room.price}"></span></p>
                <a th:href="@{'/rooms/edit/' + ${room.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/rooms/delete/' + ${room.id}}" class="btn btn-danger btn-sm">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript for Price Range -->
<script>
  $(document).ready(function () {
      let priceRange = $("#priceRange");
      let minPrice = $("#minPrice");
      let maxPrice = $("#maxPrice");

      priceRange.on("input", function () {
          maxPrice.val($(this).val());
      });

      maxPrice.on("input", function () {
          priceRange.val($(this).val());
      });
  });
</script>

</body>
</html>
