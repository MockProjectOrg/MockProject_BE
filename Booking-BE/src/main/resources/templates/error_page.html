<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Error - Something Went Wrong</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .error-bg {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen error-bg">
<div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
    <div class="text-red-500 text-6xl">
        ❌
    </div>
    <h2 class="text-2xl font-bold text-gray-700 mt-4">Oops! Something went wrong.</h2>
    <p class="text-gray-600 mt-2" th:text="${error}">An unexpected error occurred.</p>

    <a class="mt-6 inline-block px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300"
       href="/">
        🔄 Go Back to Home
    </a>
</div>
</body>
</html>
