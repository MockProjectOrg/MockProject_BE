<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Room Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            display: flex;
            gap: 15px;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 12px;
        }

        .container {
            display: flex;
            gap: 20px;
            margin: 20px;
            align-items: center;
        }

        .image-container {
            position: relative;
            width: 50%;
            height: 500px;
        }

        .room-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .room-info {
            width: 50%;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .room-info p {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #00bcd4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }

        .btn:hover {
            background-color: #008c9e;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Room</a>
            <a href="#">About Us</a>
            <a href="#">Pages</a>
            <a href="#">News</a>
            <a href="#">Contact</a>
            <a href="#"><i class="fas fa-search"></i></a>
        </div>
    </div>

    <div class="container">
        <div class="image-container">
            <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
            <img id="room-image" class="room-image" src="room1.jpg" alt="Room Image">
            <button class="nav-button next" onclick="nextImage()">&#10095;</button>
        </div>
        <div class="room-info">
            <h3 id="room-name">Luxury Suite</h3>
            <p><strong>Type:</strong> <span id="room-type">Deluxe</span></p>
            <p><strong>Price:</strong> <span id="room-price">$150</span> /ngày</p>
            <p><strong>Description:</strong> <span id="room-description">A luxurious room with sea view.</span></p>

            <a href="#" class="btn">Booking Now</a>
        </div>
    </div>
    
    <div class="footer">Copyright © 2025 Development Booking Hotel</div>

    <script>
        let images = ["room1.jpg", "room2.jpg", "room3.jpg"];
        let currentIndex = 0;

        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            document.getElementById("room-image").src = images[currentIndex];
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("room-image").src = images[currentIndex];
        }
    </script>
</body>
</html>
