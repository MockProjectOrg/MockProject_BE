<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Room Details</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .menu {
        display: flex;
        gap: 15px;
        align-items: right;
        background-color: #f8f9fa;
        justify-content: right;
        padding: 10px;
      }

      .menu a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 8px 12px;
      }

      .container {
        display: flex;
        gap: 20px;
        margin: 20px;
        align-items: center;
      }

      .image-container {
        position: relative;
        width: 50%;
        height: 500px;
      }

      .room-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 50%;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }

      .btn-switch {
        padding: 10px 15px;
        border: none;
        background-color: #00bcd4;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
      }

      .btn-switch:hover {
        background-color: #008c9e;
      }

      .room-info {
        width: 50%;
      }

      h3 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .room-info p {
        margin: 10px 0;
      }

      .btn {
        display: inline-block;
        padding: 10px 15px;
        background-color: #00bcd4;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 15px;
      }

      .btn:hover {
        background-color: #008c9e;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">Room</a>
        <a href="#">About Us</a>
        <a href="#">Pages</a>
        <a href="#">News</a>
        <a href="#">Contact</a>
        <a href="#"><i class="fas fa-search"></i></a>
      </div>
    </div>

    <div class="container">
      <div class="image-container">
        <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
        <img
          id="room-image"
          class="room-image"
          th:src="${room.imageUrls[0]}"
          alt="Room Image"
        />
        <button class="nav-button next" onclick="nextImage()">&#10095;</button>
      </div>

      <div class="room-info">
        <h3 th:text="${room.name}">Room Name</h3>
        <p><strong>Type:</strong> <span th:text="${room.RoomTypeID}"></span></p>
        <p>
          <strong>Description:</strong>
          <span th:text="${room.description}"></span>
        </p>
        <p>
          <strong>Price:</strong>
          <span th:text="${#numbers.formatCurrency(room.price)}"></span> /ng√†y
        </p>
        <div class="btn-container">
          <button class="btn-switch" onclick="editRoom()">Edit</button></button>
          <button class="btn-switch" onclick="cancelRoom()">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      let images = [];
      let currentIndex = 0;
      let imageElement = document.getElementById("room-image");

      function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        imageElement.src = images[currentIndex];
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        imageElement.src = images[currentIndex];
      }
      function editRoom(){
        let roomID = "[[${room.id}]]";
        window.location.href = '/update_room' + roomID;
      }
      function cancelRoom(){
        window.location.href = '/room';
      }
        
    </script>
  </body>
</html>
