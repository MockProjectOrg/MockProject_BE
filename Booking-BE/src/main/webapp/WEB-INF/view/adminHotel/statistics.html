<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê doanh thu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
.sidebar {
width: 250px;
height: 100vh;
position: fixed;
left: 0;
top: 0;
background: #343a40;
}

.sidebar .nav-link {
padding: 10px;
}

.sidebar .nav-link.active {
background: #007bff;
}

.content {
margin-left: 260px;
}

.card {
border: none;
box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="d-flex">
        <nav class="sidebar bg-dark text-white p-3">
            <h4 class="text-center">Admin Panel</h4>
            <ul class="nav flex-column">
                <li class="nav-item"><a href="#" class="nav-link text-white">🏠 Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">🏨 Rooms</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">👥 Users</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white">📅 Bookings</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white active">📊 Statistics</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="content p-4 w-100">
            
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Thống kê doanh thu</h2>
                <button class="btn btn-outline-primary">🔓 Login/Logout</button>
            </div>

            <!-- Bảng thống kê -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card p-3 text-center">
                        <h5>💰 Tổng Doanh Thu</h5>
                        <h3>$50,000</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 text-center">
                        <h5>📋 Tổng Đơn Đặt</h5>
                        <h3>1200</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card p-3 text-center">
                        <h5>🏆 Phòng Phổ Biến</h5>
                        <h3>Suite VIP</h3>
                    </div>
                </div>
            </div>

            <!-- Biểu đồ -->
            <div class="row">
                <div class="col-md-6">
                    <h5>📈 Doanh Thu Theo Tháng</h5>
                    <canvas id="barChart"></canvas>
                </div>
                <div class="col-md-6">
                    <h5>🏨 Tỷ Lệ Đặt Phòng</h5>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Biểu đồ cột
        var ctx1 = document.getElementById("barChart").getContext("2d");
        new Chart(ctx1, {
            type: "bar",
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                datasets: [{
                    label: "Doanh thu ($)",
                    data: [4000, 7000, 8000, 6500, 7200, 8500],
                    backgroundColor: "blue"
                }]
            }
        });

        // Biểu đồ tròn
        var ctx2 = document.getElementById("pieChart").getContext("2d");
        new Chart(ctx2, {
            type: "pie",
            data: {
                labels: ["Suite", "Deluxe", "Standard", "Economy"],
                datasets: [{
                    data: [40, 25, 20, 15],
                    backgroundColor: ["red", "blue", "green", "yellow"]
                }]
            }
        });
    </script>

</body>
</html>
