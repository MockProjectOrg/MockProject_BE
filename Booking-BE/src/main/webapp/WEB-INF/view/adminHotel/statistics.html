<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Revenue statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background: #343a40;
        }

        .sidebar .nav-link {
        padding: 10px;
        }

        .sidebar .nav-link.active {
        background: #007bff;
        }

        .content {
        margin-left: 260px;
        }

        .card {
        border: none;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="d-flex">
    <nav class="sidebar bg-dark text-white p-3">
        <h4 class="text-center">Admin Panel</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link text-white" href="#">🏠 Dashboard</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="room_detail.html">🏨 Rooms</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">👥 Users</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="#">📅 Bookings</a></li>
            <li class="nav-item"><a class="nav-link text-white active" href="statistics.html">📊 Statistics</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content p-4 w-100">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Revenue statistics</h2>
            <button class="btn btn-outline-primary">🔓 Login/Logout</button>
        </div>

        <!-- Bảng thống kê -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5>💰 Total Revenue</h5>
                    <h3>$50,000</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5>📋 Total Orders</h5>
                    <h3>1200</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5 th:text="room.roomname">🏆 Popular Room</h5>
                    <h3>Suite VIP</h3>
                </div>
            </div>
        </div>

        <!-- Biểu đồ -->
        <div class="row">
            <div class="col-md-6">
                <h5>📈 Monthly Revenue</h5>
                <canvas id="barChart"></canvas>
            </div>
            <div class="col-md-6">
                <h5>🏨 Room Occupancy Rate</h5>
                <canvas id="pieChart"></canvas>
            </div>
        </div>

    </div>
</div>

<script>
    // Biểu đồ cột
    var ctx1 = document.getElementById("barChart").getContext("2d");
    new Chart(ctx1, {
        type: "bar",
        data: {
            labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
            datasets: [{
                label: "Doanh thu ($)",
                data: [4000, 7000, 8000, 6500, 7200, 8500],
                backgroundColor: "blue"
            }]
        }
    });

    // Biểu đồ tròn
    var ctx2 = document.getElementById("pieChart").getContext("2d");
    new Chart(ctx2, {
        type: "pie",
        data: {
            labels: ["Suite", "Deluxe", "Standard", "Economy"],
            datasets: [{
                data: [40, 25, 20, 15],
                backgroundColor: ["red", "blue", "green", "yellow"]
            }]
        }
    });
</script>

</body>
</html>
